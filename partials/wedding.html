<h3>hey</h3>
<div class="container-fluid bg-3 text-center">
    <div class="row">
        <div ng-repeat="wedding in weddings | filter: searchText">
            <div class="text-effect col-sm-3">
                <img ng-src="{{wedding.image}}" class="img-responsive image" style="width:100%" alt="Image">
                <div class="middle">
                    <button class="text">{{wedding.title}}</button>
                </div>
            </div>
        </div>
    </div><!-- row -->
</div><!-- container -->
